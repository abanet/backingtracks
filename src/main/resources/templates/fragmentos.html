<html xmlns:th="http://www.thymeleaf.org">
<!--/* FRAGMENTO HEAD - ESTILOS Y SCRIPTS COMUNES */-->
<head th:fragment="fragmentoHead">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/backingtracks.css}">
</head>



<nav th:fragment="menu">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#catalog">Catalog</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<!-- pie -->
<footer th:fragment="footer" id="footer" class="container-fluid">
        <p>Alberto Banet Masa @ 2023</p>
</footer>


<!--/* SCRIPTS BOOTSTRAP - SIEMPRE FINAL DE PÁGINA */-->
<div th:fragment="scriptsBootstrap" id="scriptsBootstrap">


</div>
<div th:fragment="scriptsDataTable">
    <!--DataTables-->
    <script th:src="@{/datatables/datatables.min.js}"
            src="static/datatables/datatables.min.js"></script>

</div>

<div th:fragment="scriptsDataTableEditor">
    <!--Editor-->
    <script th:src="@{/DataTables/Editor-2.0.10/js/dataTables.editor.min.js}"
            src="static/DataTables/Editor-2.0.10/js/dataTables.editor.min.js"></script>
</div>

<head th:fragment="fragmentoDataTableHead">
    <!--DataTables css-->
    <link rel="stylesheet" th:href="@{/datatables/datatables.min.css}"
          href="static/datatables/datatables.min.css">

</head>
<head th:fragment="fragmentoDataTableHeadEditor">
    <!--Editor -->
    <link rel="stylesheet" th:href="@{/DataTables/Editor-2.0.10/css/editor.dataTables.min.css}"
          href="static/DataTables/Editor-2.0.10/css/editor.dataTables.min.css">
</head>



<!-- boton de volver-->
<div th:fragment="btnVolver" class="text-right">
    <button id="btnVolver" class="btn btn-info" type="button" th:text="#{pacv2.genericos.volver}">Volver</button>
</div>

<!--/* SPINNER DE CARGA */-->
<div th:fragment="spinner" id="spinner" class="spinner" >
    <!-- style="display: none;"> -->
    <div id="spinner-cont">
        <div id="spinner-icon"></div>
        <div id="spinner-text">
            <span>Cargando información...</span>
        </div>
    </div>
</div>
