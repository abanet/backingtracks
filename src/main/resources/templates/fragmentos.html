<html xmlns:th="http://www.thymeleaf.org">
<!--/* FRAGMENTO HEAD - ESTILOS Y SCRIPTS COMUNES */-->
<head th:fragment="fragmentoHead">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/backingtracks.css}">
</head>







<!--/* SCRIPTS BOOTSTRAP - SIEMPRE FINAL DE PÁGINA */-->
<div th:fragment="scriptsBootstrap" id="scriptsBootstrap">


</div>
<div th:fragment="scriptsDataTable">
    <!--DataTables-->
    <script th:src="@{/DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js}"
            src="static/DataTables/DataTables-1.12.1/js/jquery.dataTables.min.js"></script>
    <!--Buttons-->
    <script th:src="@{/DataTables/Buttons-2.2.3/js/dataTables.buttons.min.js}"
            src="static/DataTables/Buttons-2.2.3/js/dataTables.buttons.min.js"></script>
    <script th:src="@{/DataTables/Buttons-2.2.3/js/buttons.html5.min.js}"
            src="static/DataTables/Buttons-2.2.3/js/buttons.html5.min.js"></script>
    <script th:src="@{/DataTables/Buttons-2.2.3/js/buttons.print.min.js}"
            src="static/DataTables/Buttons-2.2.3/js/buttons.print.min.js"></script>
    <!--Jszip-->
    <script th:src="@{/DataTables/JSZip-2.5.0/jszip.min.js}"
            src="static/DataTables/JSZip-2.5.0/jszip.min.js"></script>
    <!--Select-->
    <script th:src="@{/DataTables/Select-1.4.0/js/dataTables.select.min.js}"
            src="static/DataTables/Select-1.4.0/js/dataTables.select.min.js"></script>
    <!--RowGroup-->
    <script th:src="@{/DataTables/RowGroup-1.2.0/js/dataTables.rowGroup.min.js}"
            src="static/DataTables/RowGroup-1.2.0/js/dataTables.rowGroup.min.js"></script>
    <!--searchBuilder-->
    <script th:src="@{/DataTables/SearchBuilder-1.3.4/js/dataTables.searchBuilder.min.js}"
            src="static/DataTables/SearchBuilder-1.3.4/js/dataTables.searchBuilder.min.js"></script>
    <!--Sorting formato dd/mm/aaaa-->
    <script th:src="@{/DataTables/Sorting/date-eu.js}"
            src="static/DataTables/Sorting/date-eu.js"></script>
</div>

<div th:fragment="scriptsDataTableEditor">
    <!--Editor-->
    <script th:src="@{/DataTables/Editor-2.0.10/js/dataTables.editor.min.js}"
            src="static/DataTables/Editor-2.0.10/js/dataTables.editor.min.js"></script>
</div>

<head th:fragment="fragmentoDataTableHead">
    <!--DataTables css-->
    <link rel="stylesheet" th:href="@{/DataTables/DataTables-1.12.1/css/jquery.dataTables.min.css}"
          href="static/DataTables/DataTables-1.12.1/css/jquery.dataTables.min.css">
    <!--Buttons css-->
    <link rel="stylesheet" th:href="@{/DataTables/Buttons-2.2.3/css/buttons.dataTables.min.css}"
          href="static/DataTables/Buttons-2.2.3/css/buttons.dataTables.min.css">
    <!--Select css-->
    <link rel="stylesheet" th:href="@{/DataTables/Select-1.4.0/css/select.dataTables.min.css}"
          href="static/DataTables/Select-1.4.0/css/select.dataTables.min.css">
    <!--rowGroup-->
    <link rel="stylesheet" th:href="@{/DataTables/RowGroup-1.2.0/css/rowGroup.dataTables.min.css}"
          href="static/DataTables/RowGroup-1.2.0/css/rowGroup.dataTables.min.css">

    <!--searchBuilder-->
    <link rel="stylesheet" th:href="@{/DataTables/SearchBuilder-1.3.4/css/searchBuilder.dataTables.min.css}"
          href="static/DataTables/SearchBuilder-1.3.4/css/searchBuilder.dataTables.min.css">

    <!-- Modificación de estilos de datatables -->
    <link rel="stylesheet" th:href="@{/css/ucm-datatables.css}"
          href="static/css/ucm-datatables.css">

</head>
<head th:fragment="fragmentoDataTableHeadEditor">
    <!--Editor -->
    <link rel="stylesheet" th:href="@{/DataTables/Editor-2.0.10/css/editor.dataTables.min.css}"
          href="static/DataTables/Editor-2.0.10/css/editor.dataTables.min.css">
</head>

<!-- pie -->
<div th:fragment="footer" id="footer" class="container-fluid">

</div>

<!-- boton de volver-->
<div th:fragment="btnVolver" class="text-right">
    <button id="btnVolver" class="btn btn-info" type="button" th:text="#{pacv2.genericos.volver}">Volver</button>
</div>

<!--/* SPINNER DE CARGA */-->
<div th:fragment="spinner" id="spinner" class="spinner" >
    <!-- style="display: none;"> -->
    <div id="spinner-cont">
        <div id="spinner-icon"></div>
        <div id="spinner-text">
            <span>Cargando información...</span>
        </div>
    </div>
</div>
